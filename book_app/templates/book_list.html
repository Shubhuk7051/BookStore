{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title> List of Books </title>
{% endblock title %}

{% block content %}
<div class="row">
    {% for book in books  %}
        <div class="col-lg-3 mt-3" style="margin-left: 20px;">
            <a href={% url 'bookdetail' book.id%}>
                <img class="thumbnail" src="{{ book.imageURL }}" alt="{{ book.title }} href={% url 'bookdetail' book.id%}" height=300 width=200>
            </a>
            <div class="box-element product">
                <h6><strong>{{ book.name }}</strong></h6>
                
                <h4 style="display: inline-block; float: center"><strong>
                    Rs {{ book.price | floatformat:2 }}
                </strong></h4>

            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
