{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% block title %}{% endblock title %}

  


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href={% url 'home' %}>BookStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href={% url 'home' %}>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href={% url 'booklist'%}>Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>

        </ul>
      </div>
      <div class="form-inline my-2 my-lg-0 ">
        <a href="{% url 'cart' %}">
          <img  style= "margin-right: 80px" id="cart-icon" src="{% static 'images/cart.png' %}">
        </a>
      </div>
        {% if user.is_authenticated %}
          <div class="form-inline">
              <div class=" text-white bg-dark me-2">{{ user.username }}</div>
              <a href={% url 'logout' %}><button class="btn btn-danger my-2 my-sm-0" style = "margin-left: 100px; " type="submit">Logout</button></a>
          </div>

        {% else %}
          <a href={% url 'login' %}>
            <div class= 'me-2'><button class="btn btn-success my-2 my-sm-0" type="submit">Login</button></div>
          </a>
          <a href={% url 'register' %}>
            <button class="btn btn-primary ml-2 my-2 my-sm-0" type="submit">Register</button>
          </a>

        {% endif %}
    </nav>
      </div>
    </div>
  </nav>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
  
    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
